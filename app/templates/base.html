<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>exhibition ComputerVision demonstrator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>
<body>
      <!-- the navbar TODO: change the urls -->
      <header>
        <nav class="navbar">
            <a href="#" class="nav-branding">DEV.</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Flask nav link to home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Lost</a>
                </li>
            </ul>
            <!-- this is just style items for the navbar display -->
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>


        <!-- logic for the navbar -->
        <script>

            const hamburger = document.querySelector(".hamburger");
            const navMenu = document.querySelector(".nav-menu");
            
            hamburger.addEventListener("click", () => {
                hamburger.classList.toggle("active");
                navMenu.classList.toggle("active");
            })
            
            document.querySelector("nav-link").forEach( n =>
                n.addEventListener("click", () => {
                hamburger.classList.remove("active");
                navMenu.classList.remove("active");
            }))

            console.log("Script has been called");

        </script>

    </header>

  <section class="hero is-primary is-fullheight">

    <div class="hero-head">
        <nav class="navbar">
            <div class="container">

                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <!-- the input is the function name, not the route -->
                        <a href="{{ url_for('upload_wheelding') }}" class="navbar-item">
                            Wheelding
                        </a>
                        <a href="{{ url_for('upload_moncherie') }}" class="navbar-item">
                            Moncherie
                        </a>
                        <a href="{{ url_for('cups_page') }}" class="navbar-item">
                            Cups
                        </a>
                        <a href="{{ url_for('get_url_for_caption') }}" class="navbar-item">
                            Captions
                        </a>
                        <a href="{{ url_for('speech_protocol') }}" class="navbar-item">
                            Speech_Protocol
                        </a>
                        <a href="{{ url_for('auth.login') }}" class="navbar-item">
                            Login
                        </a>
                        <a href="{{url_for('auth.logout')}}" class="navbar-item">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
           {% block content %}
           {% endblock %}
        </div>
    </div>
</section>
</body>
</html>
